<div *ngIf='childSelectedFood'>
  <label for='name'>Food:</label>
  <input class="form-control" [(ngModel)]='childSelectedFood.name'><br/>
  <label for='details'>Food Details:</label>
  <input class="form-control" [(ngModel)]='childSelectedFood.details'><br/>
  <label for='calories'>Calories:</label>
  <input class="form-control" [(ngModel)]='childSelectedFood.calories'><br/>
  <button class="btn btn-sm" (click)="doneButtonClicked()">Edit</button>
</div>
