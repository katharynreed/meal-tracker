<div *ngIf='childSelectedFood'>
  <label for 'name'>Food:</label>
  <input [(ngModel)]='childSelectedFood.name'><br/>
  <label for 'details'>Food Details:</label>
  <input [(ngModel)]='childSelectedFood.details'><br/>
  <label for 'calories'>Calories:</label>
  <input [(ngModel)]='childSelectedFood.calories'><br/>
  <button (click)="doneButtonClicked()">Edit</button>
</div>
